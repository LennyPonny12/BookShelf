<div class="contentContainer">
  <div class="content" [ngClass]="{ blur: !user }">
    <div class="content__profile" *ngIf="user">
      <img class="img" [src]="user.imgUrl" alt="profile pic" />
      <h2 class="username">{{ user.username }}</h2>
    </div>
    <div class="content__stats">
      <div class="statsContainer">
        <h3 class="statsContainer__heading">BOOK READ:</h3>
        <span class="statsContainer__number">{{
          user !== null ? numOfBooks : 0
        }}</span>
      </div>
      <div class="statsContainer">
        <h3 class="statsContainer__heading">HOURS READ:</h3>
        <span class="statsContainer__number">{{
          user !== null ? hours : 0
        }}</span>
      </div>
      <div class="statsContainer">
        <h3 class="statsContainer__heading">AVRAGE RATING:</h3>
        <span class="statsContainer__number">{{
          user !== null ? rating : 0
        }}</span>
      </div>
      <div class="statsContainer">
        <h3 class="statsContainer__heading">WROTE REVIEWS:</h3>
        <span class="statsContainer__number">{{
          user !== null ? numOfReviews : 0
        }}</span>
      </div>
    </div>
  </div>
  <div class="logoutText" *ngIf="!user">Log in to see stats</div>
</div>
