<div class="content" *ngIf="loaded">
  <header class="header">
    <div class="upper">
      <div class="imgContainer" [ngClass]="{ logged: isLoggedProfile }">
        <img class="imgContainer__img" [src]="user.imgUrl" alt="profile pic" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon"
          *ngIf="isLoggedProfile"
        >
          <path
            d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"
          />
        </svg>
      </div>
      <span class="upper__text">Hello, {{ user.username }} </span>
    </div>
    <div class="lower">
      <div class="statContainer">
        <span class="statContainer__heading">Book read:</span>
        <span class="statContainer__stat">{{ user.books.length }}</span>
      </div>
      <div class="statContainer">
        <span class="statContainer__heading">Hours read:</span>
        <span class="statContainer__stat">{{ calcHours() }}</span>
      </div>
      <div class="statContainer">
        <span class="statContainer__heading">Avrage rating:</span>
        <span class="statContainer__stat">{{ user.books.length }}</span>
      </div>
      <div class="statContainer">
        <span class="statContainer__heading">Liked reviews:</span>
        <span class="statContainer__stat">{{ user.books.length }}</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="left">
      <span class="main__heading">Your activity:</span>
      <div class="list" *ngIf="user.activity">
        <app-activity-item
          *ngFor="let activity of user.activity"
          [activity]="activity"
        ></app-activity-item>
      </div>
      <div class="main__heading noActivity" *ngIf="!user.activity">
        There is no activity!
      </div>
    </div>
    <div class="right">
      <span class="main__heading">Your Reviews:</span>
      <div>
        <!-- REVIEWS -->
      </div>
      <div class="main__heading noActivity">There are no reviews!</div>
    </div>
  </main>
</div>
