<div class="content" *ngIf="loaded">
  <div
    class="imgContainer"
    (mouseenter)="onHover = true"
    (mouseleave)="onHover = false"
    (click)="onNavigate($event)"
  >
    <img class="imgContainer__img" [src]="imgUrl" alt="review photo" />
    <div
      class="imgContainer__background"
      [ngClass]="{ onHover: onHover }"
    ></div>
    <span [ngClass]="{ onHover: onHover }" class="imgContainer__text"
      >Read more...</span
    >
  </div>
  <div class="textContainer">
    <h2
      class="textContainer__title"
      (click)="onNavigate($event)"
      (mouseenter)="onHover = true"
      (mouseleave)="onHover = false"
    >
      {{ review.title }}
    </h2>
    <span
      (mouseenter)="onHover = true"
      (mouseleave)="onHover = false"
      class="textContainer__content"
      (click)="onNavigate($event)"
      >{{ review.content | short : 150 }}</span
    >
  </div>
  <div
    class="icon"
    [hidden]="!onHover"
    (mouseenter)="onHover = true"
    (mouseleave)="onHover = false"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="icon__icon"
      (click)="onDeleteRevieew()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
</div>
