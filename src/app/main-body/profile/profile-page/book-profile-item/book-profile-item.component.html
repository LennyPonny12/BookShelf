<div
  class="content"
  #bookContainer
  (mouseenter)="onHover = true"
  (mouseleave)="onHover = false"
  (click)="onNavigate($event)"
>
  <div [ngClass]="{ onHoverBackground: onHover }" class="fade"></div>
  <div class="bookInfo" *ngIf="loaded && onHover">
    <span>{{ book.title | short : 18 }}</span>
    <span class="bookInfo__rating">{{ rating }}/5</span>
  </div>
  <div class="icon" [hidden]="!onHover">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="icon__icon"
      (click)="onDeleteBook()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
</div>
