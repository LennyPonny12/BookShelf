<div class="content">
  <app-review-item
    *ngFor="let review of reviews"
    [review]="review"
  ></app-review-item>
</div>
<div *ngIf="isLogged" class="addContainer">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="addContainer__icon"
    [routerLink]="['/newReview']"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span class="addContainer__text">Add review</span>
</div>
